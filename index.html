<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshers Party Dare Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@600&family=Playfair+Display&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-pink: #ff69b4;
      --primary-cyan: #00ffff;
      --primary-purple: #9c27b0;
      --primary-gold: #ffd700;
      --text-glow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
    }

    .event-details {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      margin-top: 10px;
      max-width: 95%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .event-details h2 {
      font-size: 6.8rem;
      font-family: 'Great Vibes', cursive;
      color: var(--primary-gold);
      text-shadow: var(--text-glow);
    }

    .event-details p {
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      color: var(--primary-cyan);
      text-shadow: 0 0 8px var(--primary-cyan);
    }

    h1 {
      font-size: 5rem;
      font-family: 'Great Vibes', cursive;
      color: var(--primary-pink);
      text-shadow: var(--text-glow);
      margin: 25px 0 15px;
    }

    .dare-box {
      font-size: 3.6rem;
      color: #fff;
      text-shadow: 0 0 100px #fff, 0 0 200px var(--primary-pink);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px var(--primary-cyan);
      display: inline-block;
      min-width: 50%;
      margin-top: 10px;
    }

    .roll-number {
      margin-top: 15px;
      font-weight: bold;
      font-size: 6.3rem;
      color: var(--primary-cyan);
      text-shadow: 0 0 8px var(--primary-cyan);
    }

    .gender-buttons {
      margin-top: 20px;
      display: none;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .gender-btn, .get-dare-btn {
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-cyan));
      border: none;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px var(--primary-purple), 0 0 40px var(--primary-cyan);
      transition: 0.3s;
      margin: 5px;
    }

    .get-dare-btn {
      background: linear-gradient(135deg, var(--primary-pink), var(--primary-gold));
      margin-top: 20px;
      box-shadow: 0 0 25px var(--primary-pink), 0 0 45px var(--primary-gold);
    }

    .gender-btn:hover, .get-dare-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--primary-purple), 0 0 50px var(--primary-cyan);
    }

    
    .footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      top: -10px;
      animation: fall 3s linear forwards;
      border-radius: 50%;
      z-index: 100;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

      document.getElementById("dareText").textContent = "Select your gender to reveal the dare!";
      document.getElementById("genderButtons").style.display = "flex";
      document.getElementById("timer").style.display = "none";
      resetTimer();
      launchConfetti();
    }

    function showDare(gender) {
      const dareArray = gender === "male" ? maleDares : femaleDares;
      const randomDare = dareArray[Math.floor(Math.random() * dareArray.length)];
      document.getElementById("dareText").textContent = randomDare;
      document.getElementById("genderButtons").style.display = "none";
      startTimer();
    }

   

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
